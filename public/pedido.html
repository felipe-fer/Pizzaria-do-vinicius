<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <title>Fazer Pedido</title>
</head>
<body class="container py-4">
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">üçï Pizzaria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navega√ß√£o">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/cardapio">Card√°pio</a></li>
          <li class="nav-item"><a class="nav-link" href="/pedido">Pedidos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="mb-4">Monte seu Pedido</h1>

  <form id="formPedido">
    <h3 class="mb-3">Escolha a Pizza (apenas uma)</h3>
    <div class="list-group mb-4">
      <label class="list-group-item d-flex justify-content-between align-items-center">
        Mussarela - R$30
        <input type="radio" name="pizza" value="30">
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        Calabresa - R$35
        <input type="radio" name="pizza" value="35">
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        Portuguesa - R$40
        <input type="radio" name="pizza" value="40">
      </label>
    </div>

    <h3 class="mb-3">Adicionais</h3>
    <div class="list-group mb-4">
      <label class="list-group-item d-flex justify-content-between align-items-center">
        Borda Recheada - R$5
        <input type="checkbox" name="extra" value="5">
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        Refrigerante - R$3
        <input type="checkbox" name="extra" value="3">
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        Sobremesa - R$7
        <input type="checkbox" name="extra" value="7">
      </label>
    </div>

    <button type="submit" class="btn btn-secondary btn-lg">Calcular Pedido</button>
  </form>

  <h2 class="mt-4">Resumo do Pedido:</h2>
  <p id="resumo" class="border rounded p-3 bg-light"></p>
  <button id="btnPagar" class="btn btn-success btn-lg mt-2">üí≥ Pagar</button>

  <script>
    const form = document.getElementById("formPedido");
    const resumoEl = document.getElementById("resumo");
    const btnPagar = document.getElementById("btnPagar");

    let resumoTexto = "";

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const pizza = form.pizza.value;
      const extras = Array.from(form.extra)
                        .filter(ch => ch.checked)
                        .map(ch => ch.parentNode.textContent.trim());
      const totalExtras = Array.from(form.extra)
                        .filter(ch => ch.checked)
                        .reduce((acc, ch) => acc + Number(ch.value), 0);
      const total = Number(pizza) + totalExtras;
      resumoTexto = `Pizza R$${pizza}${extras.length ? " + " + extras.join(", ") : ""} = Total R$${total}`;
      resumoEl.textContent = resumoTexto;
    });

    btnPagar.addEventListener("click", function() {
      if (!resumoTexto) {
        alert("Calcule o pedido antes de pagar!");
        return;
      }
      const url = "/pagamento?resumo=" + encodeURIComponent(resumoTexto);
      window.location.href = url;
    });
  </script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
