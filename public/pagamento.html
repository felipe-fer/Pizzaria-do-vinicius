<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Pizzaria - Pagamento</title>
</head>
<body class="container py-4">

  <h1>Realização do Pagamento</h1>

  <h3>Resumo do Pedido:</h3>
  <p id="resumo" class="border rounded p-3 bg-light"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const resumo = params.get("resumo");
    document.getElementById("resumo").textContent = resumo ? resumo : "Nenhum pedido encontrado.";
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
